<div class="limiter">
    <div class="container-table100">
        <div class="wrap-table100">
            <div class="table100 ver1 m-b-110">
                <div class="table100-head">
                    <table>
                        <thead>
                        <tr class="row100 head">
                            <th class="cell100 column1">ID Transaction</th>
                            <th class="cell100 column2">Date - Time </th>
                            <th class="cell100 column3">Account Number </th>
                            <th class="cell100 column4">Amount</th>
                            <th class="cell100 column5">Transaction Type</th>
                        </tr>
                        </thead>
                    </table>
                </div>

                <div class="table100-body js-pscroll">
                    <table>
                        <tbody>

                            <tr class="row100 body">
                                <td class="cell100 column1" id="id_To">${id}</td>
                                <td class="cell100 column2" id="dateTime_To" >${date_To}</td>
                                <td class="cell100 column3" id="accountNumber_To">${accountNumber_To}</td>
                                <td class="cell100 column4" id="amount_To">${money_To}</td>
                                <td class="cell100 column5" id="type_To">${type_To}</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
